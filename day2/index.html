<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#toggle {
			background: grey;
			color: blue;
		}
		#bulb {
			width: 100px;
		}
		#bulb-on {
			width: 100px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="toggle">Включить</button>
	</br>
	<img id="bulb" src="img/bulb-off.png">
	<script>
		const bulbToggle = document.getElementById("toggle");
    bulbToggle.addEventListener("click",() => { 
        const bulb = document.getElementById("bulb");
        if (bulbToggle.innerText=="Включить") {
            bulbToggle.innerText="Выключить";
            bulb.src="img/bulb-on.png";
        } else {
            bulbToggle.innerText="Включить";
            bulb.src="img/bulb-off.png";
        }
    });
	</script>
	<br>
	<input id="dimmer" type="range">
	<br>
	<img id= "bulb-on" src="img/bulb-on.png">
	<script>
	const bulbDimmer = document.getElementById("dimmer");
	const bulbMask = document.getElementById("bulb-on");
	bulbDimmer.addEventListener("change", () => {
		bulbMask.style.opacity = bulbDimmer.value/100;
	})
	</script>
</body>
</html>
